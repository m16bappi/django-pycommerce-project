{% extends 'base.html' %} {% block content %}
<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height: 84vh">
    <!-- ============================ COMPONENT Forget password   ================================= -->

    <div class="card mx-auto" style="max-width: 380px; margin-top: 100px">
        <div class="card-body">
            <h4 class="card-title mb-4">Forget Password</h4>

            {% include 'alert.html' %}
            <form method="POST">
				{% csrf_token %}
                <div class="form-group">
                    <input
                        type="email"
                        class="form-control"
                        placeholder="Email Address"
						name="email"
                    />
                </div>
                <div class="form-group">
                    <p class="float-right">Got Password? <a href="{% url 'login' %}">Login</a></p>
                </div>
                <!-- form-group form-check .// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        submit
                    </button>
                </div>
                <!-- form-group// -->
            </form>
        </div>
        <!-- card-body.// -->
    </div>
    <!-- card .// -->

    <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
    <br /><br />
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->

{% endblock %}
